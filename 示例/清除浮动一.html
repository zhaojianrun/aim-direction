<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动一</title>
    <style>
        .parent{
            overflow: auto;
        }
        .float-child{
            float: left;
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .second{
            width: 300px;
            height: 300px;
            border: 1px solid darkcyan;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="float-child">
        我是浮动元素哦
    </div>

</div>
<div class="second">
    我是第二个元素，不想受第一个浮动的影响
</div>
</body>
</html>
